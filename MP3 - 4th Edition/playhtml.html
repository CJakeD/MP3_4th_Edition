<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="playcss.css">
</head>
<body>
  <div class="player">
    <audio id="audio-player"></audio>

    <!-- Playlist -->
    <ul id="playlist">
      <li data-src="Music\360.mp3">Song 1</li>
      <li data-src="Music\365.mp3">Song 2</li>
      <li data-src="Music\double take.mp3">Song 3</li>
      <li data-src="Music\Sway to My Beat in the Cosmos.mp3">Song 3</li>
    </ul>

    <!-- Controls -->
    <div class="controls">
      <button id="back-btn">⏮️ Back</button>
      <button id="play-btn">▶️ Play</button>
      <button id="forward-btn">⏭️ Forward</button>
    </div>

  </div>

  <script src="playjava.js"></script>
</body>
</html>
